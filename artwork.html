<!DOCTYPE html>
<html>
  <head>
    <title>Artwork entry page</title>
  </head>
  <body>
    <h1>Enter Artwork</h1>
    <form>
        <label for="artwork_id">Artwork ID:</label><br>
        <input type="text" id="artwork_id" name="artwork_id">
        <button id="submitButton">Submit</button>
        <br>

        <label for="title">Artwork Title:</label><br>
        <input type="text" id="title" name="title">
        <button id="submitButton">Submit</button>
        <br>

        <label for="artist_id">Artist ID</label><br>
        <input type="text" id="artist_id" name="artist_id">
        <button id="submitButton">Submit</button>
        <br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price">
        <button id="submitButton">Submit</button>
        <br>

        <label for="medium">Medium:</label><br>
        <input type="text" id="medium" name="patron_mediumid">
        <button id="submitButton">Submit</button>
        <br>

        <label for="dimensions">Dimensions:</label><br>
        <input type="text" id="dimensions" name="dimensions">
        <button id="submitButton">Submit</button>
        <br>

        <label for="transaction_id">Transaction ID:</label><br>
        <input type="text" id="transaction_id" name="transaction_id">
        <button id="submitButton">Submit</button>
        <br>

        <br>
      </form>
      <button><a href="db_webpage.html">Home Page</a></button>
